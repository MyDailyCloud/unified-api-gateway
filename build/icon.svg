<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Connection lines -->
  <g stroke="#ffffff" stroke-width="4" opacity="0.6">
    <line x1="256" y1="180" x2="160" y2="280"/>
    <line x1="256" y1="180" x2="352" y2="280"/>
    <line x1="160" y1="280" x2="256" y2="380"/>
    <line x1="352" y1="280" x2="256" y2="380"/>
    <line x1="160" y1="280" x2="352" y2="280"/>
  </g>
  
  <!-- Center node (AI) -->
  <circle cx="256" cy="180" r="48" fill="url(#nodeGradient)"/>
  <text x="256" y="192" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#6366f1" text-anchor="middle">AI</text>
  
  <!-- Left node -->
  <circle cx="160" cy="280" r="36" fill="url(#nodeGradient)"/>
  <circle cx="160" cy="280" r="16" fill="#6366f1"/>
  
  <!-- Right node -->
  <circle cx="352" cy="280" r="36" fill="url(#nodeGradient)"/>
  <circle cx="352" cy="280" r="16" fill="#8b5cf6"/>
  
  <!-- Bottom node (Gateway) -->
  <circle cx="256" cy="380" r="40" fill="url(#nodeGradient)"/>
  <rect x="236" y="368" width="40" height="24" rx="4" fill="#6366f1"/>
</svg>
