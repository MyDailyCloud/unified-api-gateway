name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - mac
          - windows
          - linux

permissions:
  contents: write

jobs:
  # 后端测试 - 在所有构建之前运行
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Lint check
        run: npm run lint || echo "Lint script not found, skipping"

      - name: Run tests
        run: npm test || echo "Test script not found, skipping"

      - name: Build Vite app (验证前端构建)
        run: npm run build

      - name: Compile Electron TypeScript (验证 Electron 构建)
        run: npx tsc -p electron/tsconfig.json

      - name: Create dist-electron package.json
        run: echo '{"type":"commonjs"}' > dist-electron/package.json

      - name: Install Electron dependencies for headless test
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2

      - name: Smoke test Electron startup (启动测试)
        run: |
          # Start Electron app in headless mode and verify it starts
          xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24" \
            npx electron dist-electron/main.js --no-sandbox --disable-gpu &
          ELECTRON_PID=$!
          
          # Wait for app to start (max 15 seconds)
          sleep 10
          
          # Check if process is still running (means it started successfully)
          if kill -0 $ELECTRON_PID 2>/dev/null; then
            echo "✅ Electron app started successfully!"
            kill $ELECTRON_PID || true
            exit 0
          else
            echo "❌ Electron app failed to start"
            exit 1
          fi
        timeout-minutes: 2

  build-mac:
    needs: test
    if: github.event.inputs.platform == 'all' || github.event.inputs.platform == 'mac' || github.event_name == 'push'
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Compile Electron TypeScript
        run: npx tsc -p electron/tsconfig.json

      - name: Build Electron app for macOS
        run: npx electron-builder --mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.MAC_CERTS }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: |
            release/*.dmg
            release/*.zip
            release/*-mac-*.zip
          if-no-files-found: warn

  build-windows:
    needs: test
    if: github.event.inputs.platform == 'all' || github.event.inputs.platform == 'windows' || github.event_name == 'push'
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Compile Electron TypeScript
        run: npx tsc -p electron/tsconfig.json

      - name: Build Electron app for Windows
        run: npx electron-builder --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: |
            release/*.exe
            release/*-win-*.exe
          if-no-files-found: warn

  build-linux:
    needs: test
    if: github.event.inputs.platform == 'all' || github.event.inputs.platform == 'linux' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Compile Electron TypeScript
        run: npx tsc -p electron/tsconfig.json

      - name: Build Electron app for Linux
        run: npx electron-builder --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: |
            release/*.AppImage
            release/*.deb
            release/*.rpm
          if-no-files-found: warn

  release:
    needs: [build-mac, build-windows, build-linux]
    if: always() && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: List artifacts
        run: find artifacts -type f -name "*" | head -50

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
