appId: com.ai-sdk.gateway
productName: AI SDK Gateway
copyright: Copyright Â© 2024

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*
  - electron/package.json
  - "!**/*.ts"
  - "!**/node_modules/**/*"
  - node_modules/**/*

extraMetadata:
  main: dist-electron/electron/main.js

asar: true
compression: maximum

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  category: public.app-category.developer-tools
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  notarize: false

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64
  icon: build/icon.ico
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: AI SDK Gateway

linux:
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
    - target: rpm
      arch:
        - x64
  icon: build/icons
  category: Development
  maintainer: AI SDK Team
  vendor: AI SDK
  synopsis: AI SDK Gateway Application
  description: A multi-provider AI gateway with local conversation management

appImage:
  license: LICENSE

deb:
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3

publish:
  provider: github
  releaseType: release
